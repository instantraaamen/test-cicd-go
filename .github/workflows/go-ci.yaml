name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: リポジトリをチェックアウト
      uses: actions/checkout@v4

    - name: Goセットアップ
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.1'

    - name: 依存関係をインストール
      run: go mod download

    - name: コードフォーマット確認（gofmt）
      run: |
        if [ "$(gofmt -l .)" ]; then
          echo "コードがgofmtに準拠していません"
          exit 1
        fi

    - name: コードのビルド確認
      run: go build -v ./...

    - name: テスト実行
      run: go test -v ./...
